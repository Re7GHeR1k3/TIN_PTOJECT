<!DOCTYPE html>
<html>
<head>
  <title>Spotify Connect Test</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="user-menu">
  <button id="user-icon">
    <img id="user-avatar-icon" src="" alt="User" style="width: 32px; height: 32px; border-radius: 50%; display: none;">
    <span id="user-initial" style="font-size: 18px;">üë§</span>
  </button>

  <div id="dropdown">
    <button id="connect-btn">Connect Spotify</button>
    <button id="login-btn">Login / Register</button>
    <button id="settings-btn">Settings</button>
  </div>
</div>

  <h1>Spotify Demo</h1>

  <!-- üîç –ö–Ω–æ–ø–∫–∞ –∏ –æ–≤–µ—Ä–ª–µ–π –ø–æ–∏—Å–∫–∞ -->
  <button id="open-search">üîç Search songs</button>

  <div id="search-overlay">
    <button id="close-search">‚úñ</button>
    <h2>Search Spotify</h2>
    <input type="text" id="search-query" placeholder="Search for songs">
    <button id="search-button">Search</button>
    <div id="search-results"></div>
  </div>


  <div id="main-container">
    <div id="playlists"></div>
    <div id="tracks"></div>
  </div>

  <script src="js/script.js"></script>

  <div id="player-bar">
    <div id="track-info">
      <img id="track-image" src="" alt="Album Cover">
      <div>
        <div id="track-name">No track playing</div>
        <div id="track-artist"></div>
        <div id="progress-container">
          <span id="current-time">0:00</span>
          <input type="range" id="progress-bar" min="0" max="100" value="0">
          <span id="duration">0:00</span>
        </div>
      </div>
    </div>

    <div id="player-controls">
      <button id="prev">‚èÆ</button>
      <button id="play">‚ñ∂</button>
      <button id="pause">‚è∏</button>
      <button id="next">‚è≠</button>
      <input type="range" id="volume" min="0" max="100" value="50">
    </div>
  </div>

<!-- üîê Login/Register Modal -->
<div id="auth-modal" class="modal">
  <div class="modal-content">
    <h2 id="auth-title">Login</h2>
    <input type="text" id="auth-username" placeholder="Username (for register)" style="display:none;">
    <input type="email" id="auth-email" placeholder="Email">
    <input type="password" id="auth-password" placeholder="Password">
    <button id="auth-submit">Login</button>
    <p id="auth-toggle">Don't have an account? <span id="toggle-link">Register</span></p>
    <p id="auth-message"></p>
    <button id="close-auth" class="close-btn">Close</button>
  </div>
</div>
<!-- üë§ –ü—Ä–æ—Ñ–∏–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
<div id="profile-modal" class="modal">
  <div class="modal-content">
    <h2>Your Profile</h2>
    <img id="profile-avatar" src="" width="100" height="100" style="border-radius: 50%; margin-bottom: 10px;"><br>
    <input type="file" id="avatar-upload" accept="image/*"><br>

    <input type="text" id="profile-username" placeholder="Username">
    <input type="email" id="profile-email" placeholder="Email">
    <input type="password" id="profile-password" placeholder="Password">

    <button id="save-profile">Save Changes</button>
    <button id="logout-btn" class="close-btn" style="margin-top:10px;">Logout</button>
    <button id="close-profile" class="close-btn">Close</button>
    <p id="profile-message"></p>
  </div>
</div>



</body>
</html>
